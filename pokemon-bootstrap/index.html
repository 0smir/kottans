<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script> 
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="pokemon.js"></script>
</head>
<body>
<div class="main-content">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="page">
					<h2 class="text-center"><span>Pokedex</span></h2>
					<div class="row">
						<div class="col-lg-7">
							<ul class="pokemon-list">
								<script id="text-template" type="text/x-handelbars-template">
									{{#each this}}
										<li data-pokedex-id="{{pkdx_id}}">
											
											<a href="#"><img class="center-block img-responsive" src="http://pokeapi.co/media/img/{{pkdx_id}}.png" alt="{{name}}"></a>
											<div class="pokemon-info">
												<h4 class="text-center">{{name}}</h4>
												<p>Pokemon ID: &#035;{{pkdx_id}}</p>
												<div class="abilities">
													
												</div>
											</div>
										</li>
									{{/each}}
								</script>	
							</ul>
							<button class="more" data-offset="#">Load More</button>
						</div>
						<div class="col-lg-4">
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
