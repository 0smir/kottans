<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pokedex</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="index.css">


	<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script> 
	<script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

	<script src="pokemon.js"></script>
</head>
<body>
<div class="main-content">
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
				<div class="page">
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
							<h2 class="text-center"><span>Pokedex</span></h2>
						</div>
					</div>
					
					<div class="row">
						<div class="col-xs-5 col-sm-7">
							<div class="filter-control">
								<button class="reset">Reset filter</button>
							</div>
							<ul class="pokemon-list">
								<script id="text-template" type="text/x-handelbars-template">
									{{#each this}}
										<li data-pokedex-id="{{pkdx_id}}">
											<img  src="http://pokeapi.co/media/img/{{pkdx_id}}.png" alt="{{name}}" class="img-responsive">
											<h4 class="text-center">{{name}}</h4>
											
											{{#each types}}
												<button class="{{name}}">{{name}}</button>
											{{/each}}
										</li>
									{{/each}}
								</script>	
							</ul>
							<button class="more" data-offset="#">Load More</button>
						</div>
						<div class="col-xs-7 col-sm-5">
							<ul class="single-pokemon">
								<script id="text-template-single-pokemon" type="text/x-handelbars-template">
									<li>
										<img class="center-block" src="http://pokeapi.co/media/img/{{pkdx_id}}.png" alt="{{name}}">

										<h4 class="text-center">{{name}}&#160;<span> &#035;{{pkdx_id}}</span></h4>
										<table class="table table-bordered table-hover">
											<tr>
												<td>Type</td>
												<td>
													{{#each types}}
													{{name}}<br>
													{{/each}}
												</td>
											</tr>
											<tr>
												<td>Attack</td>
												<td>{{attack}}</td>
											</tr>
											<tr>
												<td>Defense</td>
												<td>{{defense}}</td>
											</tr>
											<tr>
												<td>HP</td>
												<td>{{hp}}</td>
											</tr>
											<tr>
												<td>SP Attack</td>
												<td>{{sp_atk}}</td>
											</tr>
											<tr>
												<td>Speed</td>
												<td>{{speed}}</td>
											</tr>
											<tr>
												<td>Weight</td>
												<td>{{weight}}</td>
											</tr>
											<tr>
												<td>Total Moves</td>
												<td>{{moves.length}}</td>
											</tr>
										</table>
									</li>
								</script>
							</ul> <!-- single-pokemon -->
							
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
